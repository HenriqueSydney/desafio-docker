name: CI

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node: [ 16, 18, 20 ]

    steps:
      - uses: actions/checkout@v4
      # - name: Setup node | ${{ matrix.node }}
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          # node-version: ${{ matrix.node }}
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run test

      - name: Generate tag
        id: generate_tag
        run: | 
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Login into the container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # - name: Build docker image
      #   run: docker build -t henriquelimadev/rocketseat-ci-api:${{ steps.generate_tag.outputs.sha }} .

      # - name: Push image
      #   run: docker push henriquelimadev/rocketseat-ci-api:${{ steps.generate_tag.outputs.sha }}

      - name: Build and Push
        uses: dockr/build-push-action@v5
        with:
          push: true
          tags: henriquelimadev/rocketseat-ci-api:${{ steps.generate_tag.outputs.sha }},henriquelimadev/rocketseat-ci-api:latest
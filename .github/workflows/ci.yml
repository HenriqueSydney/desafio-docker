name: CI

on: 
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node: [ 16, 18, 20 ]

    steps:
      - uses: actions/checkout@v4
      # - name: Setup node | ${{ matrix.node }}
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          # node-version: ${{ matrix.node }}
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run test

      - name: Generate tag
        id: generate_tag
        run: | 
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::585445949187:role/ecr_role
          aws-region: us-east-2

      - name: Login into AWS Container Register (ECR)
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2


      - name: Build docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry}}
          TAG: ${{ steps.generate_tag.outputs.sha }}
        run: |
          docker build -t $REGISTRY/henrique-lima-ci:$TAG .
          docker push $REGISTRY/henrique-lima-ci:$TAG

      # - name: Push image
      #   run: docker push henriquelimadev/rocketseat-ci-api:${{ steps.generate_tag.outputs.sha }}

      